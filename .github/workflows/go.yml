name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Login to ${{ env.F2C_REGISTRY }}
      uses: docker/login-action@v2
      with:
        registry: ${{ env.F2C_REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Prepare
      id: prepare
      run: |
        DOCKER_IMAGE=${{ env.F2C_REGISTRY }}/north/helm-api
        TAG_NAME=${{ env.GITHUB_REF_SLUG }}
        echo ::set-output name=docker_image::${DOCKER_IMAGE}
        echo ::set-output name=version::${TAG_NAME}
        echo ::set-output name=docker_image_tag::${DOCKER_IMAGE}:${TAG_NAME}
    - name: Build Go
      run: |
        export image=${{ steps.prepare.outputs.docker_image }}
        export branch=${{ steps.prepare.outputs.version }}
        make build-linux
    - name: Build Image and push
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: ${{ steps.prepare.outputs.docker_image_tag }}
